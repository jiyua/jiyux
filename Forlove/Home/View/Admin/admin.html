<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>告白墙后台登陆</title>
	<link rel="stylesheet" href="__PUBLIC__/Forlove/styleadmin.css">
	<script>
	function shanchu(){
		if(confirm("确定删除？")){
			return true;
		}else{
			return false;
		}
	}
	</script>
</head>
<body>
<div class="main">
<div class="header">
	<div class="tophead">
		<h1>天空网络科技新媒体中心</h1>
	</div>
	<img src="__PUBLIC__/Forlove/logo.png" alt="告白墙" class="logo"><br>
	<a href="__URL__/admin" class="butt">返回首页</a>
</div>
<div class="admin">
	<table class="am-table am-table-bordered">
		<thead>
			<tr>
				<th>告白者</th>
				<th>被告白者</th>
				<th>内容</th>
				<th>email</th>
				<th>ip</th>
				<th width="70px">删除</th>
				<th width="80px">管理评论</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
					<td>{$vo.realname}</td>
					<td>{$vo.towho}</td>
					<td>{$vo.content}</td>
					<td>{$vo.email}</td>
					<td>{$vo.ip}</td>
					<td><a href="__URL__/del/id/{$vo.id}" onclick="return shanchu()">删除</a></td>
					<td><a href="__URL__/ping/id/{$vo.id}">管理评论</a></td>
				</tr>
			</volist>
		</tbody>
	</table>
	{$data}
</div>
</div>
<div class="footer">
	<p>版权所有 &copy; 天空网络科技新媒体中心</p>
	<p>Prowered by Skymz.cc</p>
	</div>
</body>
</html>
